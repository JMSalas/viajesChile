<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="José Miguel Salas Markov" />
    <meta name="description" content="Viaja y conoce Chile" />
    <meta name="keywords" content="viajes, turismo, ecoturismo, vacaciones, aire libre" />
    
    <title>Viajes Chile</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/img/viajes.svg" />
    <!-- CSS font Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- CSS fontawesome - iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- CSS bootstrap, usado en navbar, cards, formulario contacto, botones, etc -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- CSS webpage -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- ********************************************************************************************************************************************** -->
    <!-- Observación -->
    <!-- Esta página y su contenido solo se expande hasta un ancho máximo determinado por el contenedor xxl de Bootstrap (1320 px), -->
    <!-- para no trabajar con imágenes muy grandes en el carousel o tener que distorsionarlas demasiado cambiando sus proporciones al limitar su altura -->
    <!-- ********************************************************************************************************************************************** -->
    
    <!-- NavBar Transparente sobre Carousel -->
    <nav>
        <h1>Navbar</h1>
    </nav>
    
    <!-- Header con Carousel, comienza a rotar luego de cambiar foto por primera vez -->
    <header class="container-xxl bg-dark px-0">
        <div id="myCarousel" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/carousel1.jpg" class="d-block w-100" data-bs-toggle="tooltip" data-bs-title="Llamas en Altiplano Chileno" alt="carousel1">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/carousel2.jpg" class="d-block w-100" data-bs-toggle="tooltip" data-bs-title="Rapa Nui" alt="carousel2">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/carousel3.jpg" class="d-block w-100" data-bs-toggle="tooltip" data-bs-title="Pingüino Magallánico, Isla Magdalena, Chile" alt="carousel3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>  
    </header>
    
    <!-- Secciones de la Pagina -->
    <main>  
        <!-- Sección ¿Quienes Somos? -->
        <section>
            <h1>¿QUIÉNES SOMOS?</h1>
        </section>
        
        <!-- Sección Destacados -->
        <section>
            <h1>DESTACADOS</h1>
        </section>
        
         <!-- Sección Contacto -->
        <section id="contacto" class="py-4">
            <h1>CONTACTO</h1>
        </section>
    </main>
    <!-- Fin Secciones -->

    <!-- Footer -->
    <footer>
        <h1>FOOTER</h1>
    </footer>

    <!-- Scripts -->
    <!-- Versiones -->
    <!-- jQuery v3.7.1, usado en script para rellenar navbar transparente, al salir de carousel-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Popper.js v2.9.2, usado en tooltips -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <!-- Bootstrap.js v5.3.3, usado en carousel, tooltips de fotos carousel y modal boton enviar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts de la página -->
    <script src="assets/js/main.js"></script>
</body>
</html>
